<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="员工姓名">
<input type="text" placeholder="工作">
<input type="text" placeholder="工资">
<input type="button" value="添加">
<hr>
<table border="1">
    <caption>员工列表</caption>
    <tr>
        <th>姓名</th>
        <th>工作</th>
        <th>工资</th>
        <th>操作</th>
    </tr>
</table>
<script src="../js/jquery-1.4.2.js"></script>
<script>
        //给按钮添加点击事件
    $("input:last").click(function () {
        //在事件方法中创建1个tr和4个td
        let tr = $("<tr></tr>");
        let nametd = $("<td></td>");
        let jobtd = $("<td></td>");
        let salarytd = $("<td></td>");
        let deltd = $("<td><input type='button' value='删除'></td>");
        //给td里面的删除按钮添加点击事件
        deltd.children().click(function () {
            //删除当前行tr
            tr.remove();
        })
        //给3个td添加用户输入的内容 第4个td添加 删除按钮
        nametd.text($("input:eq(0)").val());
        jobtd.text($("input:eq(1)").val());
        salarytd.text($("input:eq(2)").val());
        //把4个td装进tr
        tr.append(nametd);
        tr.append(jobtd);
        tr.append(salarytd);
        tr.append(deltd);
        // 最后把tr装进table
        $("table").append(tr);

    })
</script>
</body>
</html>
