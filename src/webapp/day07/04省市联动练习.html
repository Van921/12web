<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<select>
    <option>请选择</option>
    <option value="0">广东</option>
    <option value="1">福建</option>
    <option value="2">北京</option>
</select>
<select>
    <option>请选择</option>
</select>
<script src="../js/jquery-1.4.2.js"></script>
<script>
    let arr = [["广州","深圳","香港"],
    ["福州","厦门","台湾"],
    ["朝阳","东城","大兴"]];
    // 给第一个下拉选添加值改变事件
    $("select:first").change(function () {
        //替换原来的内容为 请选择 起到清空作用
        $("select:last").html("<option>请选择</option>");
        let cities = arr[this.value];
        // 遍历城市数组
        for (let i = 0; i <cities.length ; i++) {
            let name = cities[i];//输出每一个城市的名字
            let o = $("<option></option>");//创建option
            o.text(name);//把城市名装进option
            //把option添加到第一个下拉选中
            $("select:last").append(o);
            
        }


    })
</script>
</body>
</html>
