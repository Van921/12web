<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--border边框粗细
cellspacing单元格间距
cellpadding单元格内边距(单元格距内容的距离)
-->
<table border="1" cellspacing="10" cellpadding="10">
    <tr><!--table row 表示行-->
        <!--colspan跨列-->
        <td colspan="2" align="center">1-1</td><!--table data 表示列-->
        <!--<td>1-2</td>-->
        <td rowspan="2">1-3</td>
    </tr>
    <tr>
        <td>2-1</td><td>2-2</td>
    </tr>
</table>

<table border="1">
    <tr>
        <td colspan="2" align="center">1-1</td><td rowspan="2">1-3</td>
    </tr>
    <tr>
        <td rowspan="2">2-1</td><td>2-2</td>
    </tr>
    <tr>
        <td colspan="2" align="center">3-2</td>
    </tr>
</table>

<table border="1">
    <!--caption 表格标题-->
    <caption>购物车</caption>
    <tr><!--table header表头 加粗并居中-->
        <th>编号</th><th>名称</th><th>单价</th>
    </tr>
    <tr>
        <td>1</td><td>iphone 12 pro max 256G</td><td>11000</td>
    </tr>
    <tr>
        <td>2</td><td>ipad pro2020 128G</td><td>7700</td>
    </tr>
    <tr>
        <td>总价:</td><td colspan="2">18700</td>
    </tr>


</table>

</body>
</html>
