<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    用户名:<input type="text" name="username"
            maxlength="5"
            value="acb"
            readonly="readonly"
            placeholder="请输入用户名"><br>

    密码<input type="password" name="password" placeholder="请输入密码"><br>

    性别：<input type="radio" name="gender" value="man" id="r1"
    ><label for="r1">男</label>

    <input type="radio" name="gender" value="woman" id="r2"
    checked="checked"><label for="r2">女</label><br>

    兴趣爱好:<input type="checkbox" name="hobby" value="smoke"
    id="c1"><label for="c1">抽烟</label>
    <input type="checkbox" name="hobby" value="drinking"
    id="c2"><label for="c2">喝酒</label>
    <input type="checkbox" name="hobby" value="tt" id="c3"><label for="c3">烫头</label><br>

    生日<input type="date" name="birthday"><br>
    靓照<input type="file" name="pic"><br>

    自我介绍:<textarea name="intro" placeholder="说些什么...."
                   cols="30" rows="2"></textarea><br>

    所在地<select name="city">
        <option value="bj">北京</option>
        <option value="sh" selected="selected">上海</option>
        <option value="gz">广州</option>
    </select><br>
    <input type="submit" value="注册">
    <input type="reset">
    <input type="button" value="按钮">
</body>
</html>
